services:
  mysqldb:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: users_database
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - my-db:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3307:3306
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
        - app-network

  backend:
    image: 821625964871.dkr.ecr.us-east-1.amazonaws.com/backend:latest
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_PORT: 3306
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    image: 821625964871.dkr.ecr.us-east-1.amazonaws.com/frontend:latest
    container_name: frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
        - app-network

volumes:
  my-db:

networks:
  app-network:
    driver: bridge